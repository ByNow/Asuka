      <div class="form-group">
        <label>数据库类型</label>
        <input readonly class="form-control" id="mysql_key" value="mysql" >
      </div>
      <div class="form-group">
        <label>数据库连接串</label>
        <input class="form-control" id="mysql_value">

<script>
  $('#btn1').click(function () {
    var _mysqlkey = $('#mysql_key').val();
    var _mysqlvalue = $('#mysql_value').val();
    var obj = '[{"key":"'+_mysqlkey+'","value":"'+_mysqlvalue+'"}]';
    $.ajax({
      type: 'post',
      url: '/updateDbConfig',
      contentType: "application/json; charset=utf-8",
      data: JSON.stringify({beans:obj}),
      dataType: 'json',
      success: function (result) {
        alert(result.d);
      }
    });
    return false;
  });
</script>
