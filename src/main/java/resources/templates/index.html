<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 模板</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Asuka-Generator</h1>
    <p>Welcome</p>
  </div>

  <nav class="navbar navbar-inverse">

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="#">文档</a></li>
        <li class="active"><a href="../templates/dbconfig.html">数据源配置</a></li>
        <li><a href="../templates/volicityconfig.html">模板配置</a></li>
        <li><a href="../templates/codegen.html">代码生成</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <form id = "form-add">
      <div class="form-group">
        <label>数据库类型</label>
        <input readonly class="form-control" value="mysql" >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">数据库连接串</label>
        <input class="form-control" id="exampleInputPassword1">
      </div>
      <button type="button" class="btn" id="btn1">测试连接</button>
    </form>
  </div>
</div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
</div>

<footer class="footer navbar-fixed-bottom text-center bg">
  <div class="container">
    <p>Copyright Asuka v1.0 All Rights Reserved</p>
  </div>
</footer>
</body>
</html>
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>
<script>
  $("#btn1").click(function() {
    $.ajax({
      url: "/hello",
      type: "post",
      data: $("#form-add").serialize(),
      dataType: "json",
      success: function(res) {
        if (res.success) {
          alert(res.msg);
          location.href="/userlist";
        } else {
          alert("注册失败！" + res.message);
        }
      },
      error:function(xhr){
        alert("发生错误"+xhr.status);
      }
    });
  });
</script>
